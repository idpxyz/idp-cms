# Redis 从节点配置

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 安全配置
requirepass REDIS_PASSWORD
masterauth REDIS_PASSWORD

# 复制配置
replicaof SERVER1_IP 6379
replica-serve-stale-data yes
replica-read-only yes

# 持久化配置（从节点可以关闭以提升性能）
save ""
appendonly no

# 内存配置
maxmemory 2gb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile /var/log/redis/redis-replica.log

# 性能优化
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 数据库数量
databases 16

# 从节点优先级（数字越小优先级越高）
replica-priority 100

